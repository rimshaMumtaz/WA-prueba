<div class="detalle-inmueble">
  <div class="imagen">
    <img [src]="inmueble.imagenes[0].Uri" alt="Inmueble">
  </div>
  <div class="info">
    <h2>{{ inmueble.Metadescription }}</h2>
    <p class="precio">Precio: {{ inmueble.operacion.Precio }}</p>
    <p class="descripcion">{{ inmueble.Description }}</p>
  </div>

</div>
<button class="regresar-btn" (click)="goBack()">Regresar al Listado</button>
